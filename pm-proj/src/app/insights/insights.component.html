<div class="insights_container">
  <table mat-table [dataSource]="insightsDataSource" class="insights_table">
    
      <!-- Metric Column -->
      <ng-container matColumnDef="metric">
        <th mat-header-cell *matHeaderCellDef> Metric </th>
        <td mat-cell *matCellDef="let element"> {{element.metric}} </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="insightsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: insightsDisplayedColumns;"></tr>
  </table>
</div>
